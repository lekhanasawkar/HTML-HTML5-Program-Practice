<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript,Subscript,Center & Meter Tag</title>
</head>
<body>
<h1>Superscript,Subscript,Center & Meter Tag</h1>
<p>1. Superscript</p>
<center>
    a<sup>2</sup>+b<sup>2</sup>
</center>
<br/>
<p>2. Subscript</p>
<center>
    log<sub>2</sub>45
</center>
<br/>
<p>3.Meter Tag</p>
<center>
    <meter min="0" max="100" value="50"></meter>
</center>

</body>
</html>
