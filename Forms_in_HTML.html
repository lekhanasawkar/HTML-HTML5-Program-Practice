
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
</head>
<body>
    <h2>Enquiry Form<h2>
        <form>
            <fieldset>
                <legend>Enquiry</legend>
            Name:<input type="text" name="name" placeholder="Enter your name"  /><br/>
            Address:<textarea></textarea><br/>
            Gender:<input type="Radio" value="m" name="gender"/> Male
                   <input type="Radio" value="f" name="gender"/> Female <br/>
            Country:<select>
                <option>Please Select a country</option> 
                <option value="India">India</option>
                <option value="Shri Lanka"> Shri Lanka </option>
            </select><br/>
            Hobbies: <input type="checkbox" name="hobbies[]">Dancing
                     <input type="checkbox" name="hobbies[]">Singing
            <br/>
            Image: <input type="file" name="image"/>
            <br/>
                    <input type="Submit" value="send"/>
                   <br/>
        </fieldset>     
        </form>
</body>
</html>
